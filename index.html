<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
    <title>HTML Search Bar</title>
</head>

<body>
    <div class="search-wrapper">
        <label for="search">Search Food Codes</label>
        <input type="search" id="search" data-search>
    </div>
    <p id="time-for-data"></p>
    <div class="food-cards" data-food-cards-container></div>
    <template data-food-template>
        <div class="card">
            <div class="number" data-food-additive-number></div>
            <div class="additive-name" data-food-additive-name></div>
            <div class="description" data-food-additive-description></div>
        </div>
    </template>
    <!-- Add paragraph link to source code on GitHub -->
    <p class="source-code">Source code on <a href="https://github.com/mrdbourke/html-search-bar">GitHub</a>.</p>
</body>

</html>
